<!DOCTYPE html>

<html>

<head>
	Feedback Form
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit feedback" method = "post">
	<label for="name" id="name" minlength="3" maxlength="50" required>
		<br><br>
	<label for="portfolio">Portfolio:</label><br>
	<input type="url" id="portfolio" name="portfolio" required><br><br>

	<label for= "favcolor"> Favorite Color:</label><br>
	<input type="color" id="favColor" name="favColor" required><br><br>

	<label for="likeness">Likeness (1-100):</label><br>
    <input type="range" id="likeness" name="likeness" min="1" max="100" required><br><br>

    <input type="submit" value="Submit">
    <script type="text/javascript" src="./script.js">
</script>
	</form>
</body>

</html>
